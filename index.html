<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Subscriber Giveaways</title>
    <link rel="stylesheet" href="styles.css">
    <meta http-equiv="Content-Security-Policy" content="connect-src 'self' wss://irc-ws.chat.twitch.tv">
</head>
<body>
    <div class="app-container">
        <h1>6Twitch Subscriber Giveaways</h1>
        
        <div class="tab-container">
            <div class="tab active" data-tab="create">Nowe losowanie</div>
            <div class="tab" data-tab="active">Aktywne losowania</div>
            <div class="tab" data-tab="completed">Zakończone</div>
        </div>
        
        <div id="create-tab" class="tab-content active">
            <div class="container">
                <h2>Konfiguracja losowania</h2>
                <div class="form-group">
                    <label for="giveaway-name">Nazwa losowania:</label>
                    <input type="text" id="giveaway-name" placeholder="Np. Klucz do gry XYZ">
                </div>
                
                <div class="form-group">
                    <label for="giveaway-description">Opis nagrody:</label>
                    <textarea id="giveaway-description" rows="3" placeholder="Opisz nagrodę"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="giveaway-duration">Czas trwania (minuty):</label>
                    <input type="number" id="giveaway-duration" min="1" value="10">
                </div>
                
                <div class="form-group">
                    <label>Wymagania subskrypcji:</label>
                    <div class="requirements-grid">
                        <button class="req-btn active" data-req="all">Wszyscy</button>
                        <button class="req-btn" data-req="3">Sub 3+</button>
                        <button class="req-btn" data-req="6">Sub 6+</button>
                        <button class="req-btn" data-req="9">Sub 9+</button>
                        <button class="req-btn" data-req="12">Sub 12+</button>
                        <button class="req-btn" data-req="18">Sub 18+</button>
                        <button class="req-btn" data-req="24">Sub 24+</button>
                    </div>
                    <input type="hidden" id="selected-requirement" value="all">
                </div>
                
                <div class="form-group">
                    <label for="chat-command">Wymagana komenda w czacie:</label>
                    <input type="text" id="chat-command" placeholder="Np. !22h">
                </div>
                
                <div class="form-group">
                    <label for="chat-url">Nazwa kanału Twitch:</label>
                    <input type="text" id="chat-url" placeholder="np. angelkacs">
                </div>
                
                <button id="start-giveaway" class="primary-btn">Rozpocznij losowanie</button>
            </div>
        </div>
        
        <div id="active-tab" class="tab-content">
            <div class="container">
                <h2>Aktywne losowania</h2>
                <div id="active-giveaways">
                    <!-- Aktywne losowania będą dodawane tutaj -->
                </div>
            </div>
        </div>
        
        <div id="completed-tab" class="tab-content">
            <div class="container">
                <h2>Zakończone losowania</h2>
                <div id="completed-giveaways">
                    <!-- Zakończone losowania będą dodawane tutaj -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
